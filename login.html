<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="layout.css">
  <!-- <link rel="stylesheet" href="style.css">-->
  <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
  <script src="js/api.js"></script>
  <script>
    function login() {
      var email = $('#email').val();
      var password = $('#pass').val();
      tttapi.login({
        credentials: {
          email: email,
          password: password
        }
      }, function(e, data) {
        if(!data) {
          alert("Oops, did you try to hack");
        } else {
          alert("Success.");
        }
      })

    }
  </script>
</head>
<body>
  <input type="text" id="email" value=""/><br/>
  <input type="text" id="pass" value=""/><b/>

  <button value="Signup" onclick="signup()">Signup</button>
  <button value="Login" onclick="login()">Login</button>
</body>
</html>
